<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouve la race de chien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <header class="row p-4">
        <h1 class="text-center">Trouve la race de chien</h1>
    </header>
    <main class="container-fluid">
        <div id="imgContainer" class="text-center mx-auto">

        </div>
        <div class="row text-center ">
            <h2>Entrez la race</h2>
            <form  class="mx-auto">
                <div class="mb-3 form-floating col-3 mx-auto">
                    <input type="text" class="form-control shadow" id="name" placeholder="race"  >
                    <label for="name" class="form-label">Race</label>
                </div>
                <button type="button" class="btn btn-primary col-2 mx-auto mb-2 mx-auto" onclick="submitChoice()">Submit</button>
            </form>
            <p id="result"></p>
            <p id="score"> </p>
        </div>
    </main>
    <footer></footer>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
